<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Email</title>

<body>

    <container class="container">
        <div class="row">
            <div class="col-12" style="background: ;">
                <img src="https://sun9-41.userapi.com/c857020/v857020057/13c01/ZznsoSKjjEc.jpg" alt="" height="150px" width="150px">
            </div>
            <div class="col-12">
                <table class="table" style="background: aliceblue;">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Подразделение</th>
                        <th scope="col">Должность</th>
                        <th scope="col">Имя руководителя</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="w : ${workers}">
                        <td th:text="${w.id}"></td>
                        <td th:text="${w.name}"></td>
                        <td th:text="${w.cluster}"></td>
                        <td th:text="${w.job}"></td>
                        <td th:text="${w.getBossName()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </container>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
